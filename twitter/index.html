<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter- Carmel Bar-Hanan</title>
    <link rel="icon" type="image/icon" href="icons/Twitter_bird_logo.svg.png" />
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/twitterScripts.js" async></script>
</head>
    <body>
        <template>
            <article>
                <div id="nameAndProfile">
                    <img id="profilePicOfTweeter" class="profilePicture" alt="home">
                    <h4 id="TweetAuthor" class="author"></h4>
                </div>
                <p id="tweenContent"></p>
                <div>
                    <p id="timeOfTweet"></p>
                    <img id="trash" class="icon" src="icons/trash.svg" alt="like" onclick="Tweets.deleteTweet(this)">
                    <img id="likeTweet" class="icon" src="icons/like.svg" alt="like" onclick="Tweets.addLikeToTweet(this)">
                    <p id="numOfLikes"></p>
                </div>
            </article>
        </template>
        <template>
            <li>
                <img id="profileImageOfTweet" class="profilePicture" alt="profile">
                <p id="tweeterNameFound"></p>
                <p id="tweetContentFound"></p>
            </li>
        </template>
        <template>
            <li class="trends-item">
                <p id="trendSubject"></p>
                <p id="trendContent"></p>
                <p id="numOfTrendsTweets"></p>
            </li>
        </template>
        <div class="wrapper">
            <div id="side-nav-wrapper">
                    <ul>
                        <img class="twitterLogo" src="icons/Twitter_bird_logo.svg.png" alt="twitterLogo">
                    </ul>
                    <ul>
                    <li>
                        <div id="homeLink" onclick="toHome()">
                            <img src="icons/home.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Home </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/grid.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Explore </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/notification.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Notification </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/message.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Messages </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/bookmark.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Bookmarks </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/list.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Lists </h3>
                        </div>
                    </li>
                    <li>
                        <div id="profileLink" onclick="toProfile()">
                            <img class="icon profilePicture" src="images/profile.jpg" alt="home">
                            <h3 class="menuTitle"> Profile </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="icons/more.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> More </h3>
                        </div>
                    </li>
                    <li>
                        <button class="tweet-button">Tweet</button>
                    </li>
                </ul>
            </div>
            <div id="middle-stream-twits">
                <div id="addTweet">
                    <h3>Home</h3>
                    <div>
                        <img class="profilePicture" src="images/profile.jpg" alt="home">
                        <input type="text" id="tweetInput" placeholder="What's happening?">
                    </div>
                    <input type="submit" value="Tweet" class="tweet-button" onclick="Tweets.saveNewTweet()">
                </div>
                <h3> Tweets </h3>
                <div id="tweets"></div>
            </div>
            <div id="middle-stream-profile">
                <div>
                    <img src="icons/back.svg" class="icon back-icon" alt="home">
                    <div id="profileNearIcon">
                        <p class="profile-name"></p>
                        <p class="sub-text" id="numOfTweets"></p>
                    </div>
                </div>
                <img id="coverPhoto" alt="cover">
                <div>
                    <img id="profilePage" class="profilePicture" alt="profile">
                    <button class="tweet-button" id="edit-profile">Edit profile</button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal">&times;</span>
                            <form>
                                <h3>Edit your profile</h3>
                                <label for="fname">Name:</label><br>
                                <input type="text" id="fname" name="fname"><br>
                                <p id="countName"></p>
                                <label for="fbio">Bio:</label><br>
                                <input type="text" id="fbio" name="fbio" maxlength="160"><br>
                                <p id="countBio"></p>
                                <label for="flocation">Location:</label><br>
                                <input type="text" id="flocation" name="flocation" maxlength="20"><br>
                                <p id="countLocation"></p>
                                <button class="tweet-button" onclick="saveProfileEdit()">Save</button>
                            </form>
                        </div>

                    </div>
                    <p class="profile-name"></p>
                    <p class="sub-text" id="personalProfile"></p>
                    <p id="personalDiscription"></p>
                </div>
                <div>
                    <img class="icon personal-description-icon" src="icons/pin.svg" alt="location">
                    <p class="personal-description"></p>
                    <img class="icon personal-description-icon" src="icons/chain.svg" alt="link">
                    <p class="personal-description"></p>
                    <img class="icon personal-description-icon" src="icons/calendar.svg" alt="calendar">
                    <p class="personal-description"></p>
                </div>
                <div class="follow-info-wrapper">
                    <p class="follow-info"></p>
                    <p class="follow-info"></p>
                </div>
            </div>
            <div id="side-trends">
                <div>
                    <img src="icons/search.svg" class="icon search-icon" alt="search">
                    <input type="text" id="searchBox" placeholder="Search for trends..." onchange="Tweets.searchInTweets(this.value)">
                    <ul id="searchedTweetsList"></ul>
                </div>
                <div>
                    <ul id="trendsBox">
                        <li id="trendsTitle">
                            <h2>Trends for you</h2>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
