<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter- Carmel Bar-Hanan</title>
    <link rel="icon" type="image/icon" href="Twitter_bird_logo.svg.png" />
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/twitterScripts.js" async></script>
</head>
    <body>
        <div class="wrapper">
            <div id="side-nav-wrapper">
                    <ul>
                        <img class="twitterLogo" src="Twitter_bird_logo.svg.png" alt="twitterLogo">
                    </ul>
                    <ul>
                    <li>
                        <div id="homeLink" onclick="toHome()">
                            <img src="home.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Home </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="grid.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Explore </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="notification.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Notification </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="message.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Messages </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="bookmark.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Bookmarks </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="list.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> Lists </h3>
                        </div>
                    </li>
                    <li>
                        <div id="profileLink" onclick="toProfile()">
                            <img class="icon profilePicture" src="profile.jpg" alt="home">
                            <h3 class="menuTitle"> Profile </h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="more.svg" class="icon" alt="home">
                            <h3 class="menuTitle"> More </h3>
                        </div>
                    </li>
                    <li>
                        <button class="tweet-button">Tweet</button>
                    </li>
                </ul>
            </div>
            <div id="middle-stream-twits">
                <div id="addTweet">
                    <h3>Home</h3>
                    <br>
                    <img class="profilePicture" src="profile.jpg" alt="home">
                    <input type="text" id="tweetInput" placeholder="What's happening?">
                    <input type="submit" value="Tweet" class="tweet-button" onclick="Tweets.saveNewTweet()">
                </div>
                <div id="tweets">
                    <h3>Tweets </h3>
                    <div id="templateWrapper">
                        <template>
                            <article>
                                <div id="nameAndProfile">
                                    <img id="profilePicOfTweeter" class="profilePicture" alt="home">
                                    <h4 id="TweetAuthor" class="author"></h4>
                                </div>
                                <p id="tweenContent"></p>
                                <div>
                                    <p id="timeOfTweet"></p>
                                    <img id="trash" class="icon" src="trash.svg" alt="like" onclick="Tweets.deleteTweet(this)">
                                    <img id="likeTweet" class="icon" src="like.svg" alt="like" onclick="Tweets.addLikeToTweet(this)">
                                    <p id="numOfLikes"></p>
                                </div>
                            </article>
                        </template>
                    </div>
                </div>
            </div>
            <div id="middle-stream-profile">
                <div>
                    <img src="back.svg" class="icon back-icon" alt="home">
                    <div id="profileNearIcon">
                        <p class="profile-name"></p>
                        <p class="sub-text" id="numOfTweets"></p>
                    </div>

                </div>
                <img id="coverPhoto" alt="cover">
                <div>
                    <img id="profilePage" class="profilePicture" alt="profile">
                    <button class="tweet-button edit-profile">Edit profile</button>
                    <p class="profile-name"></p>
                    <p class="sub-text" id="personalProfile"></p>
                    <p id="personalDiscription"></p>
                </div>
                <div>
                    <img class="icon personal-description-icon" src="pin.svg" alt="location">
                    <p class="personal-description"></p>
                    <img class="icon personal-description-icon" src="chain.svg" alt="link">
                    <p class="personal-description"></p>
                    <img class="icon personal-description-icon" src="calendar.svg" alt="calendar">
                    <p class="personal-description"></p>
                </div>
                <div class="follow-info-wrapper">
                    <p class="follow-info"></p>
                    <p class="follow-info"></p>
                </div>
            </div>
            <div id="side-recommendations">
            </div>
        </div>
    </body>
</html>
